<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(119, 19, 19);
            color: white;
            font-size: 1.3em;
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>Clique em mim</div>
    <script>
       
        var p1 = window.document.getElementsByTagName('p') [0] 

        window.document.write(p1.innerText) 
        
        //Selecionando por marca
        // o primeiro parágrafo é 0
        //o segundo é 1 e assim vai...

        getElementsById
        //selecionando por id

        getElementsByName
        //selecionando por nome

        getElementsByClassName
        //selecionando por class

        querySelector('div#msg') //mais recomendado
        //selecionando por seletor


        // Toda Class é representada por .
        // Todo ID é representado por #
    </script>
</body>
</html>
